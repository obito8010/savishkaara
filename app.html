<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savishkaara Control Panel</title>
    <link rel="icon" type="image/png" href="/assets/icons/saavishkaara_logo_new.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .download-btn {
            display: inline-block;
            background: #ff416c;
            color: white;
            padding: 14px 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #ff1a4c;
        }
        .screenshot {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/icons/saavishkaara_logo_new.png" alt="Savishkaara Logo" class="logo">
        <h1>SAVISHKAARA 2025</h1>
        <p>Innovate. Code. Create. The future begins here.</p>
        <a href="./assets/app/savishkaara.apk" class="download-btn">Download Now</a>
    </div>
</body>
</html>
